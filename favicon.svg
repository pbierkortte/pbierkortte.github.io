
<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff0000">
        <animate attributeName="offset" values="0;1;0" dur="10s" repeatCount="indefinite"></animate>
      </stop>
      <stop offset="20%" stop-color="#ff7f00">
        <animate attributeName="offset" values="0.2;1.2;0.2" dur="10s" repeatCount="indefinite"></animate>
      </stop>
      <stop offset="40%" stop-color="#ffff00">
        <animate attributeName="offset" values="0.4;1.4;0.4" dur="10s" repeatCount="indefinite"></animate>
      </stop>
      <stop offset="60%" stop-color="#00ff00">
        <animate attributeName="offset" values="0.6;1.6;0.6" dur="10s" repeatCount="indefinite"></animate>
      </stop>
      <stop offset="80%" stop-color="#0000ff">
        <animate attributeName="offset" values="0.8;1.8;0.8" dur="10s" repeatCount="indefinite"></animate>
      </stop>
      <stop offset="100%" stop-color="#8b00ff">
        <animate attributeName="offset" values="1;2;1" dur="10s" repeatCount="indefinite"></animate>
      </stop>
    </linearGradient>
  </defs>
  
  <rect width="100" height="100" fill="url(#rainbow)"></rect>
  
  <text x="50" y="50" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" dominant-baseline="central" fill="#ffffff" style="mix-blend-mode: difference;">P
    <animateTransform attributeName="transform" type="translate" values="0,0; 5,-5; 5,5; -5,5; -5,-5; 0,0" dur="4s" repeatCount="indefinite"></animateTransform>
  </text>
</svg>
    
